name: hyp3-gamma
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.10
  - pip
  # For packaging, and testing
  - flake8
  - flake8-import-order
  - flake8-blind-except
  - flake8-builtins
  - setuptools
  - setuptools_scm
  - wheel
  - pytest
  - pytest-console-scripts
  - pytest-cov
  # For running
  - gdal>=3.4,<3.5
  - geopandas
  - jinja2
  - shapely>=2.0
  - numpy>=1.21,<1.22
  - pillow
  - python-dateutil
  # Addresses https://github.com/ASFHyP3/hyp3-gamma/issues/421
  # - hyp3lib>=1.7.0,<2
  # - lxml
  - s3fs
  - pip:
    - lxml==4.8.0
    - hyp3lib==1.7.0
    - pyarrow
