name: hyp3-gamma
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.10
  - pip
  # For packaging, and testing
  - flake8
  - flake8-import-order
  - flake8-blind-except
  - flake8-builtins
  - setuptools
  - setuptools_scm
  - wheel
  - pytest
  - pytest-console-scripts
  - pytest-cov
  # For running
  - gdal>=3.4,<3.5
  - geopandas
  - jinja2
  - numpy>=1.21,<1.22
  - pillow
  - python-dateutil
  - rtree
  - pip:
    - lxml
    - hyp3lib>=2,<3
